<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Dotted pattern for cycle paths -->
    <pattern id="dotted" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="2" cy="2" r="1" fill="#ffffff" fill-opacity="0.5" />
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="50" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">Sectoral Rotation</text>
  
  <!-- Subtitle -->
  <text x="50" y="120" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8">Capitalizing on Economic Cycles for Enhanced Returns</text>
  
  <!-- Economic cycle diagram -->
  <g transform="translate(400, 230)">
    <!-- Economic cycle circle -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#94a3b8" stroke-width="2" stroke-opacity="0.5" stroke-dasharray="5,3" />
    
    <!-- Economic stages - background segments -->
    <!-- Early Recovery -->
    <path d="M 0 0 L 0 -150 A 150 150 0 0 1 150 0 Z" fill="#22c55e" fill-opacity="0.2" />
    
    <!-- Expansion -->
    <path d="M 0 0 L 150 0 A 150 150 0 0 1 0 150 Z" fill="#3b82f6" fill-opacity="0.2" />
    
    <!-- Late Cycle -->
    <path d="M 0 0 L 0 150 A 150 150 0 0 1 -150 0 Z" fill="#f97316" fill-opacity="0.2" />
    
    <!-- Recession -->
    <path d="M 0 0 L -150 0 A 150 150 0 0 1 0 -150 Z" fill="#ef4444" fill-opacity="0.2" />
    
    <!-- Economic stage labels -->
    <text x="0" y="-170" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Early Recovery</text>
    <text x="170" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Expansion</text>
    <text x="0" y="170" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Late Cycle</text>
    <text x="-170" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Recession</text>
    
    <!-- Center economic indicator -->
    <circle cx="0" cy="0" r="30" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-width="2" />
    <text x="0" y="-7" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Economic</text>
    <text x="0" y="7" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Cycle</text>
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Current Stage</text>
    
    <!-- Current cycle indicator -->
    <circle cx="75" cy="-130" r="10" fill="#ffffff" />
    <text x="75" y="-130" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#000000" text-anchor="middle">•</text>
    
    <!-- Sectors in each stage -->
    <!-- Early Recovery Sectors -->
    <g transform="translate(75, -80)">
      <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="0" y="-20" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Early Recovery</text>
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Consumer Discretionary</text>
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Financials</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Technology</text>
    </g>
    
    <!-- Expansion Sectors -->
    <g transform="translate(80, 75)">
      <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="0" y="-20" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Expansion</text>
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Industrials</text>
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Materials</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Energy</text>
    </g>
    
    <!-- Late Cycle Sectors -->
    <g transform="translate(-75, 80)">
      <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="0" y="-20" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Late Cycle</text>
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Energy</text>
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Healthcare</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Utilities</text>
    </g>
    
    <!-- Recession Sectors -->
    <g transform="translate(-80, -75)">
      <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#ffffff" fill-opacity="0.1" />
      <text x="0" y="-20" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Recession</text>
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Consumer Staples</text>
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Healthcare</text>
      <text x="0" y="30" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">• Utilities</text>
    </g>
    
    <!-- Cycle rotation arrow -->
    <path d="M 106 106 A 150 150 0 1 0 -106 106" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.8" />
    <polygon points="106,106 116,96 126,116" fill="#ffffff" />
  </g>
  
  <!-- Key investment metrics box -->
  <g transform="translate(50, 205)">
    <!-- Box -->
    <rect x="0" y="0" width="250" height="150" rx="5" fill="#ffffff" fill-opacity="0.1" />
    
    <!-- Title -->
    <text x="15" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Key Investment Metrics</text>
    
    <!-- Content -->
    <text x="15" y="55" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• GDP Growth: <tspan fill="#22c55e">Rising</tspan></text>
    <text x="15" y="75" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Interest Rates: <tspan fill="#22c55e">Low, Rising</tspan></text>
    <text x="15" y="95" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Inflation: <tspan fill="#f97316">Moderate</tspan></text>
    <text x="15" y="115" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• P/E Ratios: <tspan fill="#f97316">Expanding</tspan></text>
    <text x="15" y="135" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Risk Appetite: <tspan fill="#22c55e">Increasing</tspan></text>
  </g>
  
  <!-- Strategy tips box -->
  <g transform="translate(700, 205)">
    <!-- Box -->
    <rect x="-200" y="0" width="250" height="150" rx="5" fill="#ffffff" fill-opacity="0.1" />
    
    <!-- Title -->
    <text x="-185" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Strategy Tips</text>
    
    <!-- Content -->
    <text x="-185" y="55" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Overweight early cycle sectors</text>
    <text x="-185" y="75" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Identify sector rotation early</text>
    <text x="-185" y="95" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Monitor economic indicators</text>
    <text x="-185" y="115" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Gradually adjust allocations</text>
    <text x="-185" y="135" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">• Don't time perfectly, use overlap</text>
  </g>
  
  <!-- Sector performance relative strength chart (simplified) -->
  <g transform="translate(400, 80)">
    <!-- Chart title -->
    <text x="0" y="-20" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Sector Relative Performance</text>
    
    <!-- Performance lines -->
    <g transform="translate(-200, 0)">
      <!-- Timeline -->
      <line x1="0" y1="0" x2="400" y2="0" stroke="#ffffff" stroke-opacity="0.3" />
      <text x="0" y="15" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Early</text>
      <text x="130" y="15" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Expansion</text>
      <text x="265" y="15" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Late</text>
      <text x="365" y="15" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Recession</text>
      
      <!-- Vertical markers -->
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#ffffff" />
      <line x1="133" y1="-5" x2="133" y2="5" stroke="#ffffff" />
      <line x1="267" y1="-5" x2="267" y2="5" stroke="#ffffff" />
      <line x1="400" y1="-5" x2="400" y2="5" stroke="#ffffff" />
      
      <!-- Sector performance lines -->
      <!-- Technology -->
      <path d="M 0,-20 L 70,-40 133,-25 200,-15 267,-5 333,5 400,10" fill="none" stroke="#3b82f6" stroke-width="2" />
      <circle cx="70" cy="-40" r="4" fill="#3b82f6" />
      <text x="75" y="-45" font-family="Inter, sans-serif" font-size="10" fill="#3b82f6">Tech</text>
      
      <!-- Energy -->
      <path d="M 0,15 L 70,10 133,5 200,-10 267,-30 333,-15 400,20" fill="none" stroke="#f97316" stroke-width="2" />
      <circle cx="267" cy="-30" r="4" fill="#f97316" />
      <text x="272" y="-35" font-family="Inter, sans-serif" font-size="10" fill="#f97316">Energy</text>
      
      <!-- Healthcare -->
      <path d="M 0,5 L 70,10 133,15 200,5 267,10 333,-5 400,-20" fill="none" stroke="#22c55e" stroke-width="2" />
      <circle cx="400" cy="-20" r="4" fill="#22c55e" />
      <text x="395" y="-30" font-family="Inter, sans-serif" font-size="10" fill="#22c55e" text-anchor="end">Healthcare</text>
      
      <!-- Financials -->
      <path d="M 0,-10 L 70,-25 133,-15 200,-5 267,10 333,20 400,15" fill="none" stroke="#ec4899" stroke-width="2" />
      <circle cx="70" cy="-25" r="4" fill="#ec4899" />
      <text x="75" y="-30" font-family="Inter, sans-serif" font-size="10" fill="#ec4899">Financials</text>
    </g>
  </g>
</svg> 