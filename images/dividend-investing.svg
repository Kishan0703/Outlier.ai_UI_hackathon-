<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="50" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">Dividend Investing</text>
  
  <!-- Subtitle -->
  <text x="50" y="120" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8">Generating Passive Income from Quality Companies</text>
  
  <!-- Main dividend tree visualization -->
  <g transform="translate(250, 250)">
    <!-- Tree trunk -->
    <rect x="-15" y="-80" width="30" height="100" fill="#78350f" rx="5" ry="5" />
    
    <!-- Tree leaves/branches (dividend growth) -->
    <circle cx="0" cy="-100" r="80" fill="#84cc16" opacity="0.8" />
    <circle cx="-40" cy="-120" r="50" fill="#84cc16" opacity="0.9" />
    <circle cx="40" cy="-120" r="50" fill="#84cc16" opacity="0.9" />
    <circle cx="0" cy="-150" r="40" fill="#84cc16" opacity="1.0" />
    
    <!-- Dividend coins/cash falling from tree -->
    <circle cx="-60" cy="-40" r="15" fill="#facc15" stroke="#fef08a" stroke-width="2" />
    <text x="-60" y="-36" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#78350f" text-anchor="middle">₹</text>
    
    <circle cx="-40" cy="0" r="15" fill="#facc15" stroke="#fef08a" stroke-width="2" />
    <text x="-40" y="4" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#78350f" text-anchor="middle">₹</text>
    
    <circle cx="50" cy="-30" r="15" fill="#facc15" stroke="#fef08a" stroke-width="2" />
    <text x="50" y="-26" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#78350f" text-anchor="middle">₹</text>
    
    <circle cx="30" cy="10" r="15" fill="#facc15" stroke="#fef08a" stroke-width="2" />
    <text x="30" y="14" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#78350f" text-anchor="middle">₹</text>
    
    <circle cx="0" cy="-20" r="15" fill="#facc15" stroke="#fef08a" stroke-width="2" />
    <text x="0" y="-16" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#78350f" text-anchor="middle">₹</text>
    
    <!-- Root system (capital foundation) -->
    <path d="M -15,20 C -50,50 -80,60 -100,70" fill="none" stroke="#78350f" stroke-width="8" />
    <path d="M 15,20 C 50,50 80,60 100,70" fill="none" stroke="#78350f" stroke-width="8" />
    <path d="M -5,20 C -20,40 -30,60 -40,80" fill="none" stroke="#78350f" stroke-width="6" />
    <path d="M 5,20 C 20,40 30,60 40,80" fill="none" stroke="#78350f" stroke-width="6" />
    <path d="M 0,20 C 0,40 0,60 0,90" fill="none" stroke="#78350f" stroke-width="7" />
  </g>
  
  <!-- Dividend Growth Chart -->
  <g transform="translate(200, 250)">
    <!-- Chart background -->
    <rect x="-100" y="-150" width="280" height="200" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
    <text x="40" y="-130" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Dividend Growth Over Time</text>
    
    <!-- Axes -->
    <line x1="-80" y1="30" x2="160" y2="30" stroke="#ffffff" stroke-width="1" /> <!-- X-axis -->
    <line x1="-80" y1="30" x2="-80" y2="-120" stroke="#ffffff" stroke-width="1" /> <!-- Y-axis -->
    
    <!-- Axis labels -->
    <text x="40" y="50" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Years</text>
    <text x="-95" y="-50" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" transform="rotate(-90 -95 -50)">Dividend Amount</text>
    
    <!-- X-axis ticks -->
    <line x1="-80" y1="30" x2="-80" y2="35" stroke="#ffffff" stroke-width="1" />
    <text x="-80" y="45" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">1</text>
    
    <line x1="-40" y1="30" x2="-40" y2="35" stroke="#ffffff" stroke-width="1" />
    <text x="-40" y="45" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">5</text>
    
    <line x1="0" y1="30" x2="0" y2="35" stroke="#ffffff" stroke-width="1" />
    <text x="0" y="45" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">10</text>
    
    <line x1="40" y1="30" x2="40" y2="35" stroke="#ffffff" stroke-width="1" />
    <text x="40" y="45" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">15</text>
    
    <line x1="80" y1="30" x2="80" y2="35" stroke="#ffffff" stroke-width="1" />
    <text x="80" y="45" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">20</text>
    
    <line x1="120" y1="30" x2="120" y2="35" stroke="#ffffff" stroke-width="1" />
    <text x="120" y="45" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">25</text>
    
    <!-- Y-axis ticks -->
    <line x1="-80" y1="30" x2="-85" y2="30" stroke="#ffffff" stroke-width="1" />
    <text x="-90" y="33" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="end">₹1K</text>
    
    <line x1="-80" y1="0" x2="-85" y2="0" stroke="#ffffff" stroke-width="1" />
    <text x="-90" y="3" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="end">₹2K</text>
    
    <line x1="-80" y1="-30" x2="-85" y2="-30" stroke="#ffffff" stroke-width="1" />
    <text x="-90" y="-27" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="end">₹3K</text>
    
    <line x1="-80" y1="-60" x2="-85" y2="-60" stroke="#ffffff" stroke-width="1" />
    <text x="-90" y="-57" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="end">₹4K</text>
    
    <line x1="-80" y1="-90" x2="-85" y2="-90" stroke="#ffffff" stroke-width="1" />
    <text x="-90" y="-87" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="end">₹5K</text>
    
    <!-- Regular Dividend Line -->
    <path d="M -80,20 L -40,10 L 0,0 L 40,-10 L 80,-20 L 120,-30" fill="none" stroke="#ef4444" stroke-width="2" />
    <circle cx="-80" cy="20" r="3" fill="#ef4444" />
    <circle cx="-40" cy="10" r="3" fill="#ef4444" />
    <circle cx="0" cy="0" r="3" fill="#ef4444" />
    <circle cx="40" cy="-10" r="3" fill="#ef4444" />
    <circle cx="80" cy="-20" r="3" fill="#ef4444" />
    <circle cx="120" cy="-30" r="3" fill="#ef4444" />
    
    <!-- Dividend Growth with Reinvestment Line -->
    <path d="M -80,20 L -40,0 L 0,-30 L 40,-60 L 80,-90 L 120,-115" fill="none" stroke="#10b981" stroke-width="2" />
    <circle cx="-80" cy="20" r="3" fill="#10b981" />
    <circle cx="-40" cy="0" r="3" fill="#10b981" />
    <circle cx="0" cy="-30" r="3" fill="#10b981" />
    <circle cx="40" cy="-60" r="3" fill="#10b981" />
    <circle cx="80" cy="-90" r="3" fill="#10b981" />
    <circle cx="120" cy="-115" r="3" fill="#10b981" />
    
    <!-- Legend -->
    <rect x="-70" y="-115" width="12" height="6" fill="#ef4444" />
    <text x="-55" y="-110" font-family="Inter, sans-serif" font-size="8" fill="#ffffff">Regular Dividends</text>
    
    <rect x="20" y="-115" width="12" height="6" fill="#10b981" />
    <text x="35" y="-110" font-family="Inter, sans-serif" font-size="8" fill="#ffffff">With Reinvestment</text>
  </g>
  
  <!-- Dividend Yield Comparison -->
  <g transform="translate(550, 200)">
    <!-- Chart background -->
    <rect x="-100" y="-100" width="300" height="180" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
    <text x="50" y="-80" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Dividend Yield by Sector</text>
    
    <!-- Bar chart -->
    <!-- Utilities -->
    <rect x="-80" y="-60" width="40" height="70" fill="#3b82f6" fill-opacity="0.8" />
    <text x="-60" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Utilities</text>
    <text x="-60" y="-65" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">6.5%</text>
    
    <!-- Real Estate -->
    <rect x="-20" y="-60" width="40" height="60" fill="#8b5cf6" fill-opacity="0.8" />
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Real Estate</text>
    <text x="0" y="-65" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">5.8%</text>
    
    <!-- Energy -->
    <rect x="40" y="-60" width="40" height="50" fill="#ef4444" fill-opacity="0.8" />
    <text x="60" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Energy</text>
    <text x="60" y="-65" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">5.0%</text>
    
    <!-- Financials -->
    <rect x="100" y="-60" width="40" height="40" fill="#f97316" fill-opacity="0.8" />
    <text x="120" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Financials</text>
    <text x="120" y="-65" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">4.2%</text>
    
    <!-- FD Rate Comparison -->
    <line x1="-90" y1="-20" x2="150" y2="-20" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,2" />
    <text x="150" y="-25" font-family="Inter, sans-serif" font-size="8" fill="#ffffff" text-anchor="start">FD Rate 3.5%</text>
  </g>
  
  <!-- Dividend Aristocrat Icons -->
  <g transform="translate(120, 190)">
    <!-- Background -->
    <rect x="-70" y="-40" width="140" height="130" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
    <text x="0" y="-20" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Dividend Aristocrats</text>
    
    <!-- Company icons with years of growth -->
    <!-- Crown symbol for aristocrat -->
    <path d="M -40,0 L -50,10 L -60,0 L -50,-10 Z" fill="#facc15" />
    <text x="-40" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">25+ years</text>
    
    <path d="M 0,0 L -10,10 L -20,0 L -10,-10 Z" fill="#facc15" />
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">30+ years</text>
    
    <path d="M 40,0 L 30,10 L 20,0 L 30,-10 Z" fill="#facc15" />
    <text x="40" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">50+ years</text>
    
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Consistent Dividend Growth</text>
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Quality Companies</text>
  </g>
  
  <!-- Benefits of Dividend Investing -->
  <g transform="translate(400, 340)">
    <!-- Background -->
    <rect x="-350" y="0" width="700" height="40" rx="5" ry="5" fill="#ffffff" fill-opacity="0.1" />
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Benefits of Dividend Investing</text>
    
    <circle cx="-280" cy="55" r="4" fill="#ffffff" />
    <text x="-270" y="58" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">Passive Income Stream</text>
    
    <circle cx="-100" cy="55" r="4" fill="#ffffff" />
    <text x="-90" y="58" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">Lower Volatility</text>
    
    <circle cx="50" cy="55" r="4" fill="#ffffff" />
    <text x="60" y="58" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">Inflation Protection</text>
    
    <circle cx="220" cy="55" r="4" fill="#ffffff" />
    <text x="230" y="58" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">Compounding Returns</text>
  </g>
  
  <!-- Money bag icon with rupee symbol -->
  <g transform="translate(650, 320)">
    <!-- Money bag -->
    <path d="M 0,-30 C -20,-30 -30,-10 -30,0 C -30,20 -20,40 0,40 C 20,40 30,20 30,0 C 30,-10 20,-30 0,-30 Z" fill="#facc15" stroke="#ffffff" stroke-width="1" />
    <path d="M -15,-30 L 15,-30 L 15,-40 L -15,-40 Z" fill="#facc15" stroke="#ffffff" stroke-width="1" />
    
    <!-- Rupee symbol -->
    <path d="M -5,0 L 5,0 M 0,-15 L 0,15 M -5,-15 L 5,-15" stroke="#0f172a" stroke-width="3" stroke-linecap="round" />
    
    <!-- Dividend coins -->
    <circle cx="-40" cy="10" r="10" fill="#facc15" stroke="#ffffff" />
    <text x="-40" y="13" font-family="Inter, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">₹</text>
    
    <circle cx="-25" cy="25" r="10" fill="#facc15" stroke="#ffffff" />
    <text x="-25" y="28" font-family="Inter, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">₹</text>
    
    <circle cx="25" cy="25" r="10" fill="#facc15" stroke="#ffffff" />
    <text x="25" y="28" font-family="Inter, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">₹</text>
    
    <circle cx="40" cy="10" r="10" fill="#facc15" stroke="#ffffff" />
    <text x="40" y="13" font-family="Inter, sans-serif" font-size="10" fill="#0f172a" text-anchor="middle">₹</text>
  </g>
</svg> 