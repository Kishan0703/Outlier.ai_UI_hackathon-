<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    
    <!-- Patterns for asset classes -->
    <pattern id="pattern-equity" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#3b82f6" fill-opacity="0.8"/>
    </pattern>
    
    <pattern id="pattern-debt" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#22c55e" fill-opacity="0.8"/>
    </pattern>
    
    <pattern id="pattern-gold" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#eab308" fill-opacity="0.8"/>
    </pattern>
    
    <pattern id="pattern-realestate" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#8b5cf6" fill-opacity="0.8"/>
    </pattern>
    
    <pattern id="pattern-international" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#ec4899" fill-opacity="0.8"/>
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="50" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">Portfolio Diversification</text>
  
  <!-- Subtitle -->
  <text x="50" y="120" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8">Reducing Risk through Multi-Asset Allocation</text>
  
  <!-- Pie chart (Asset allocation) -->
  <g transform="translate(225, 250)">
    <!-- Equity 40% -->
    <path d="M 0 0 L 100 0 A 100 100 0 0 1 30.9 95.1 L 0 0" fill="#3b82f6" />
    
    <!-- Debt 30% -->
    <path d="M 0 0 L 30.9 95.1 A 100 100 0 0 1 -80.9 58.8 L 0 0" fill="#22c55e" />
    
    <!-- Gold 10% -->
    <path d="M 0 0 L -80.9 58.8 A 100 100 0 0 1 -95.1 -30.9 L 0 0" fill="#eab308" />
    
    <!-- Real Estate 10% -->
    <path d="M 0 0 L -95.1 -30.9 A 100 100 0 0 1 -30.9 -95.1 L 0 0" fill="#8b5cf6" />
    
    <!-- International 10% -->
    <path d="M 0 0 L -30.9 -95.1 A 100 100 0 0 1 100 0 L 0 0" fill="#ec4899" />
    
    <!-- Center circle (white) -->
    <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#ffffff" stroke-width="2" />
    
    <!-- Text in center -->
    <text x="0" y="-5" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Asset</text>
    <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Allocation</text>
  </g>
  
  <!-- Legend for pie chart -->
  <g transform="translate(400, 170)">
    <!-- Box -->
    <rect x="0" y="0" width="180" height="160" rx="5" fill="#1e293b" fill-opacity="0.7" />
    
    <!-- Legend title -->
    <text x="90" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Asset Classes</text>
    
    <!-- Legend items -->
    <!-- Equity -->
    <rect x="20" y="40" width="15" height="15" fill="#3b82f6" />
    <text x="45" y="53" font-family="Inter, sans-serif" font-size="14" fill="#ffffff">Equity (40%)</text>
    
    <!-- Debt -->
    <rect x="20" y="65" width="15" height="15" fill="#22c55e" />
    <text x="45" y="78" font-family="Inter, sans-serif" font-size="14" fill="#ffffff">Debt (30%)</text>
    
    <!-- Gold -->
    <rect x="20" y="90" width="15" height="15" fill="#eab308" />
    <text x="45" y="103" font-family="Inter, sans-serif" font-size="14" fill="#ffffff">Gold (10%)</text>
    
    <!-- Real Estate -->
    <rect x="20" y="115" width="15" height="15" fill="#8b5cf6" />
    <text x="45" y="128" font-family="Inter, sans-serif" font-size="14" fill="#ffffff">Real Estate (10%)</text>
    
    <!-- International -->
    <rect x="20" y="140" width="15" height="15" fill="#ec4899" />
    <text x="45" y="153" font-family="Inter, sans-serif" font-size="14" fill="#ffffff">International (10%)</text>
  </g>
  
  <!-- Risk-Return graphic -->
  <g transform="translate(600, 250)">
    <!-- Box -->
    <rect x="-100" y="-100" width="200" height="200" rx="5" fill="#1e293b" fill-opacity="0.7" />
    
    <!-- Axes -->
    <line x1="-80" y1="80" x2="80" y2="80" stroke="#ffffff" stroke-width="2" />
    <line x1="-80" y1="80" x2="-80" y2="-80" stroke="#ffffff" stroke-width="2" />
    
    <!-- Axis labels -->
    <text x="0" y="95" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Risk</text>
    <text x="-95" y="0" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" transform="rotate(-90, -95, 0)">Return</text>
    
    <!-- Title -->
    <text x="0" y="-85" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Risk-Return Profile</text>
    
    <!-- Efficient frontier curve -->
    <path d="M -75 70 C -60 40, -30 10, 10 -40 S 70 -60, 75 -70" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="3,2" />
    <text x="45" y="-50" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Efficient Frontier</text>
    
    <!-- Asset points -->
    <!-- Debt (lower risk, lower return) -->
    <circle cx="-60" cy="30" r="7" fill="#22c55e" />
    <text x="-60" y="20" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Debt</text>
    
    <!-- Gold (medium risk, low-medium return) -->
    <circle cx="-20" cy="10" r="7" fill="#eab308" />
    <text x="-20" y="0" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Gold</text>
    
    <!-- Real Estate (medium-high risk, medium-high return) -->
    <circle cx="20" cy="-20" r="7" fill="#8b5cf6" />
    <text x="20" y="-30" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Real Estate</text>
    
    <!-- Equity (high risk, high return) -->
    <circle cx="50" cy="-50" r="7" fill="#3b82f6" />
    <text x="50" y="-60" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Equity</text>
    
    <!-- International (highest risk, highest return) -->
    <circle cx="70" cy="-65" r="7" fill="#ec4899" />
    <text x="70" y="-75" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Int'l</text>
    
    <!-- Diversified portfolio (on efficient frontier) -->
    <circle cx="10" cy="-20" r="10" fill="none" stroke="#ffffff" stroke-width="2" />
    <text x="10" y="-5" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Portfolio</text>
  </g>
  
  <!-- Diversification benefits box -->
  <g transform="translate(250, 170)">
    <!-- Box -->
    <rect x="-200" y="-50" width="250" height="100" rx="5" fill="#1e293b" fill-opacity="0.7" />
    
    <!-- Title -->
    <text x="-75" y="-25" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Benefits of Diversification</text>
    
    <!-- Benefits list -->
    <text x="-180" y="0" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">• Reduces unsystematic risk</text>
    <text x="-180" y="20" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">• Smooths portfolio returns</text>
    <text x="-180" y="40" font-family="Inter, sans-serif" font-size="12" fill="#ffffff">• Protects against market downturns</text>
  </g>
  
  <!-- Correlation matrix -->
  <g transform="translate(75, 340)">
    <!-- Title -->
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Asset Correlation Matrix (Simplified)</text>
    
    <!-- Matrix -->
    <rect x="0" y="10" width="300" height="40" fill="#1e293b" fill-opacity="0.7" rx="5" />
    
    <!-- Labels -->
    <text x="20" y="35" font-family="Inter, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Equity</text>
    <text x="80" y="35" font-family="Inter, sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">Debt</text>
    <text x="140" y="35" font-family="Inter, sans-serif" font-size="10" fill="#eab308" text-anchor="middle">Gold</text>
    <text x="200" y="35" font-family="Inter, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Real Estate</text>
    <text x="260" y="35" font-family="Inter, sans-serif" font-size="10" fill="#ec4899" text-anchor="middle">International</text>
    
    <!-- Connection lines (correlation) -->
    <!-- High positive correlation (Equity & International) -->
    <line x1="20" y1="30" x2="260" y2="30" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7" />
    
    <!-- Medium positive correlation (Equity & Real Estate) -->
    <line x1="20" y1="30" x2="200" y2="30" stroke="#ffffff" stroke-width="2" stroke-opacity="0.5" />
    
    <!-- Low negative correlation (Equity & Debt) -->
    <line x1="20" y1="30" x2="80" y2="30" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2" />
    
    <!-- High negative correlation (Equity & Gold) -->
    <line x1="20" y1="30" x2="140" y2="30" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7" stroke-dasharray="2,2" />
  </g>
  
  <!-- Strategy box -->
  <g transform="translate(400, 380)">
    <!-- Box -->
    <rect x="-350" y="-15" width="700" height="35" rx="5" fill="#ffffff" fill-opacity="0.1" />
    
    <!-- Content -->
    <text x="0" y="10" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Optimal diversification: Allocate capital across uncorrelated asset classes for improved risk-adjusted returns</text>
  </g>
</svg> 