<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E2832" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="50" y="60" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="bold" fill="#f3f4f6">Small-Cap Investing</text>
  
  <!-- Subtitle -->
  <text x="50" y="95" font-family="Inter, Arial, sans-serif" font-size="16" fill="#9ca3af">Finding Multi-Baggers in the Small-Cap Universe</text>
  
  <!-- Company Size Comparison -->
  <g transform="translate(150, 200)">
    <!-- Large-cap -->
    <circle cx="0" cy="0" r="100" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2" />
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="20" fill="#f3f4f6" text-anchor="middle" font-weight="bold">LARGE CAP</text>
    <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#f3f4f6" text-anchor="middle">₹50,000+ Cr</text>
    
    <!-- Mid-cap -->
    <circle cx="250" cy="0" r="65" fill="#8B5CF6" opacity="0.3" stroke="#8B5CF6" stroke-width="2" />
    <text x="250" y="0" font-family="Inter, Arial, sans-serif" font-size="16" fill="#f3f4f6" text-anchor="middle" font-weight="bold">MID CAP</text>
    <text x="250" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">₹10,000-50,000 Cr</text>
    
    <!-- Small-cap highlighted -->
    <circle cx="405" cy="0" r="35" fill="#10B981" opacity="0.4" stroke="#10B981" stroke-width="3" />
    <text x="405" y="0" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle" font-weight="bold">SMALL CAP</text>
    <text x="405" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#f3f4f6" text-anchor="middle">₹500-10,000 Cr</text>
    
    <!-- Growth potential indicators -->
    <g transform="translate(405, -50)">
      <path d="M0,0 L20,-40 L40,0 Z" fill="#10B981" opacity="0.7" />
      <text x="20" y="-55" font-family="Inter, Arial, sans-serif" font-size="14" fill="#f3f4f6" text-anchor="middle">10x</text>
    </g>
    
    <g transform="translate(440, -30)">
      <path d="M0,0 L15,-30 L30,0 Z" fill="#10B981" opacity="0.7" />
      <text x="15" y="-40" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">5x</text>
    </g>
    
    <g transform="translate(250, -40)">
      <path d="M0,0 L15,-20 L30,0 Z" fill="#8B5CF6" opacity="0.7" />
      <text x="15" y="-30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">3x</text>
    </g>
    
    <g transform="translate(0, -30)">
      <path d="M0,0 L10,-15 L20,0 Z" fill="#3B82F6" opacity="0.7" />
      <text x="10" y="-25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">1x</text>
    </g>
  </g>
  
  <!-- Advantages Panel -->
  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="180" height="160" rx="5" ry="5" fill="#374151" opacity="0.6" />
    <text x="90" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#f3f4f6" text-anchor="middle" font-weight="bold">Small-Cap Edge</text>
    
    <g transform="translate(10, 45)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Less Research Coverage</text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Higher Growth Potential</text>
      <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Inefficient Pricing</text>
      <text x="0" y="75" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Acquisition Targets</text>
      <text x="0" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Niche Market Leaders</text>
    </g>
  </g>
  
  <!-- Risk Icon -->
  <g transform="translate(650, 300)">
    <!-- Warning triangle -->
    <path d="M0,-40 L40,40 L-40,40 Z" fill="#F59E0B" opacity="0.5" stroke="#F59E0B" stroke-width="2" />
    <text x="0" y="15" font-family="Inter, Arial, sans-serif" font-size="24" fill="#f3f4f6" text-anchor="middle" font-weight="bold">!</text>
    <text x="0" y="60" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Higher Volatility</text>
  </g>
  
  <!-- Strategy Notes -->
  <g transform="translate(150, 330)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="14" fill="#f3f4f6" font-weight="bold">Small-Cap Strategy:</text>
    <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9ca3af">Focus on companies with strong management, low debt, and growing markets</text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="380" font-family="Inter, Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">*Proper research is essential when investing in small-cap stocks</text>
</svg> 