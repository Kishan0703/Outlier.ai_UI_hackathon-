<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="50" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">Value Investing</text>
  
  <!-- Subtitle -->
  <text x="50" y="120" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8">Finding Undervalued Gems in the Indian Market</text>
  
  <!-- Graphics for value investing -->
  <circle cx="200" cy="220" r="50" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2" />
  <text x="200" y="225" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">INTRINSIC</text>
  <text x="200" y="245" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">VALUE</text>
  <text x="200" y="280" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">₹1,000</text>
  
  <!-- Intrinsic value line -->
  <line x1="100" y1="220" x2="700" y2="220" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Market price line - below intrinsic value -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#f97316" stroke-width="2" />
  
  <!-- Market price circle -->
  <circle cx="400" cy="300" r="50" fill="#f97316" fill-opacity="0.1" stroke="#f97316" stroke-width="2" />
  <text x="400" y="305" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MARKET</text>
  <text x="400" y="325" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">PRICE</text>
  <text x="400" y="360" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">₹700</text>
  
  <!-- Margin of safety -->
  <path d="M250,220 L550,220 L550,300 L250,300 Z" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="260" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">MARGIN OF SAFETY</text>
  <text x="400" y="280" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">30%</text>
  
  <!-- Key metrics -->
  <rect x="580" y="140" width="180" height="200" rx="10" fill="#ffffff" fill-opacity="0.1" />
  <text x="670" y="170" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">KEY METRICS</text>
  
  <text x="600" y="200" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">P/E Ratio:</text>
  <text x="740" y="200" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">< 15</text>
  
  <text x="600" y="230" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">P/B Ratio:</text>
  <text x="740" y="230" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">< 1.5</text>
  
  <text x="600" y="260" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Dividend Yield:</text>
  <text x="740" y="260" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">> 4%</text>
  
  <text x="600" y="290" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Debt to Equity:</text>
  <text x="740" y="290" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">< 0.5</text>
  
  <text x="600" y="320" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">ROCE:</text>
  <text x="740" y="320" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">> 15%</text>
  
  <!-- Value investing icon - magnifying glass over rupee symbol -->
  <circle cx="100" cy="140" r="30" fill="#3b82f6" fill-opacity="0.2" />
  <text x="100" y="150" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">₹</text>
  <circle cx="130" cy="110" r="20" fill="none" stroke="#ffffff" stroke-width="2" />
  <line x1="145" y1="125" x2="165" y2="145" stroke="#ffffff" stroke-width="2" />
</svg> 