<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E2832" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Title -->
  <text x="50" y="60" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="bold" fill="#f3f4f6">Market Psychology</text>
  
  <!-- Subtitle -->
  <text x="50" y="95" font-family="Inter, Arial, sans-serif" font-size="16" fill="#9ca3af">Mastering Emotions for Better Returns</text>
  
  <!-- Market Psychology Cycle -->
  <g transform="translate(400, 240)">
    <!-- Psychology curve -->
    <path d="M-300,0 C-250,-80 -200,-120 -150,-100 C-100,-80 -50,-120 0,-150 C50,-180 100,-150 150,-80 C200,-10 250,50 300,0" 
          fill="none" stroke="#f3f4f6" stroke-width="3" />
    
    <!-- Emotional stages -->
    <g transform="translate(-280, 0)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Optimism</text>
    </g>
    
    <g transform="translate(-200, -110)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Excitement</text>
    </g>
    
    <g transform="translate(-150, -100)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Thrill</text>
    </g>
    
    <g transform="translate(-75, -125)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Euphoria</text>
    </g>
    
    <g transform="translate(0, -150)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Anxiety</text>
      
      <!-- Selling point -->
      <circle cx="0" cy="0" r="20" fill="#EF4444" opacity="0.3" />
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="14" fill="#f3f4f6" text-anchor="middle" font-weight="bold">SELL</text>
    </g>
    
    <g transform="translate(75, -125)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Denial</text>
    </g>
    
    <g transform="translate(150, -80)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Fear</text>
    </g>
    
    <g transform="translate(200, -10)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="-10" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Desperation</text>
    </g>
    
    <g transform="translate(250, 50)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Panic</text>
    </g>
    
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" />
      <text x="0" y="20" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Capitulation</text>
      
      <!-- Buying point -->
      <circle cx="0" cy="0" r="20" fill="#10B981" opacity="0.3" />
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="14" fill="#f3f4f6" text-anchor="middle" font-weight="bold">BUY</text>
    </g>
    
    <!-- Market Cycle Point -->
    <text x="0" y="70" font-family="Inter, Arial, sans-serif" font-size="16" fill="#f3f4f6" text-anchor="middle" font-weight="bold">Market Cycle</text>
  </g>
  
  <!-- Emotional Biases Panel -->
  <g transform="translate(100, 110)">
    <rect x="0" y="0" width="180" height="160" rx="5" ry="5" fill="#374151" opacity="0.6" />
    <text x="90" y="25" font-family="Inter, Arial, sans-serif" font-size="14" fill="#f3f4f6" text-anchor="middle" font-weight="bold">Common Biases</text>
    
    <g transform="translate(10, 45)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Recency Bias</text>
      <text x="0" y="25" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Confirmation Bias</text>
      <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Loss Aversion</text>
      <text x="0" y="75" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Herd Mentality</text>
      <text x="0" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6">• Overconfidence</text>
    </g>
  </g>
  
  <!-- Brain Icon -->
  <g transform="translate(650, 130)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="70" ry="60" fill="#374151" opacity="0.6" />
    
    <!-- Brain parts -->
    <path d="M-20,-25 C-40,-20 -50,0 -40,20 C-30,40 -10,45 10,40 C30,35 40,20 35,0 C30,-20 0,-30 -20,-25" 
          fill="#BE123C" opacity="0.5" stroke="#f3f4f6" stroke-width="1" />
    
    <path d="M20,-25 C40,-20 50,0 40,20 C30,40 10,45 -10,40 C-30,35 -40,20 -35,0 C-30,-20 0,-30 20,-25" 
          fill="#BE123C" opacity="0.5" stroke="#f3f4f6" stroke-width="1" />
    
    <!-- Brain hemispheres divider -->
    <path d="M0,-40 C5,-35 7,-30 5,-25 C0,-15 0,-5 5,5 C10,15 10,25 0,35" 
          fill="none" stroke="#f3f4f6" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- Emotional vs. Rational label -->
    <text x="0" y="65" font-family="Inter, Arial, sans-serif" font-size="12" fill="#f3f4f6" text-anchor="middle">Emotional vs. Rational</text>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="380" font-family="Inter, Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">*Understanding your emotions is key to successful investing</text>
</svg> 